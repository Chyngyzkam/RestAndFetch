<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<meta charset="UTF-8">
<title>Update user</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<ul class="nav justify-content-right">
<li class="nav-item">
    <a class="nav-link active" href="/add">Add User</a>
</li>
<li class="nav-item">
    <a class="nav-link active" href="/login">Log out</a>
</li>

</ul>
<br><br>

    <div class="container" align="center">

    <h2 style="color: rebeccapurple">update user</h2>
    <hr>
    <form th:method="post" th:action="@{/update}" th:object="${user}" >
        <label for="name">ID</label>
        <input style="background-color: #99CCff" th:field="*{id}" id="id" class="control-input col-sm-6" placeholder="ID">
        <br/>
        <label for="name">Name</label>
        <input style="background: powderblue" type="text" class="control-input col-sm-6" th:field="*{name}" id="name" placeholder="Name">
        <br>
        <label for="password">Password</label>
        <input style="background: powderblue" type="text" class="control-input col-sm-6" th:field="*{password}" id="password" placeholder="Password">
        <br>
        <label for="age">Age</label>
        <input style="background: powderblue" type="text" class="control-input col-sm-6" th:field="*{age}" id="age" placeholder="Age">
        <p>
        <li th:each="role : ${allRoles}">
            <label>
                <input th:type="checkbox" th:name="${role}">
                <span th:text="${role}"></span>
            </label>
        </li>
        </p>
        <br>
        <input style="color: rebeccapurple" type="submit" value="Update user">
    </form>
</div>
<hr>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
