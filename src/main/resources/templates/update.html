<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<meta charset="UTF-8">
<title>Update user</title>
</head>
<body>
<div>
    <h2>update user</h2>
    <hr>
    <form th:method="post" th:action="@{/update}" th:object="${user}" >
        <input th:field="*{id}" id="id" placeholder="ID">
        <br/>
        <label for="name">Name</label>
        <input style="background: gray" type="text" th:field="*{name}" id="name" placeholder="Name">
        <br>
        <label for="password">Password</label>
        <input style="background: gray" type="text" th:field="*{password}" id="password" placeholder="Password">
        <br>
        <label for="age">Age</label>
        <input style="background: gray" type="text" th:field="*{age}" id="age" placeholder="Age">
        <p>
        <li th:each="role : ${allRoles}">
            <label>
                <input th:type="checkbox" th:name="${role}">
                <span th:text="${role}"></span>
            </label>
        </li>
        </p>
        <br>
        <input type="submit" value="Update user">
    </form>
</div>
<hr>
<a th:href="@{/login}"><input type="submit" value="Log out"></a>
</body>
</html>
